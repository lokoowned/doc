    /* ShadowBox Styles */
    .shadowbox-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .shadowbox-overlay.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shadowbox-content {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 32px;
      max-width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
    }

    .shadowbox-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      font-size: 24px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      line-height: 1;
      padding: 0;
    }

    .shadowbox-close:hover {
      background: #ff4444;
      border-color: #ff6666;
      transform: rotate(90deg);
    }

    .shadowbox-trigger {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      margin: 4px;
      position: relative;
      overflow: visible;
      z-index: 1;
      box-shadow: 
        0 0 8px rgba(102, 126, 234, 0.3),
        0 0 15px rgba(102, 126, 234, 0.2);
      animation: blueGlow 3s ease-in-out infinite;
    }

    @keyframes blueGlow {
      0%, 100% {
        box-shadow: 
          0 0 8px rgba(102, 126, 234, 0.4),
          0 0 15px rgba(102, 126, 234, 0.25),
          0 0 20px rgba(102, 126, 234, 0.15);
      }
      50% {
        box-shadow: 
          0 0 12px rgba(135, 206, 250, 0.5),
          0 0 20px rgba(135, 206, 250, 0.3),
          0 0 28px rgba(135, 206, 250, 0.2);
      }
    }

    .shadowbox-trigger:hover {
      transform: translateY(-2px) scale(1.05);
      animation: blueGlowIntense 2s ease-in-out infinite;
    }

    @keyframes blueGlowIntense {
      0%, 100% {
        box-shadow: 
          0 0 15px rgba(102, 126, 234, 0.6),
          0 0 25px rgba(102, 126, 234, 0.4),
          0 0 35px rgba(102, 126, 234, 0.25);
      }
      50% {
        box-shadow: 
          0 0 18px rgba(135, 206, 250, 0.7),
          0 0 30px rgba(135, 206, 250, 0.5),
          0 0 42px rgba(135, 206, 250, 0.3);
      }
    }

    /* √çcones flutuantes */
    .shadowbox-icon-particle {
      position: absolute;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
      animation: floatUpIcon 2.5s ease-out forwards;
    }

    @keyframes floatUpIcon {
      0% {
        opacity: 0;
        transform: translateY(0) translateX(0) rotate(0deg) scale(0.3);
      }
      15% {
        opacity: 1;
        transform: translateY(-20px) translateX(calc(var(--float-x) * 0.2)) rotate(72deg) scale(0.8);
      }
      85% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) translateX(var(--float-x)) rotate(360deg) scale(1.5);
      }
    }

    /* Adiciona brilho azul sutil ao fundo do bot√£o */
    .shadowbox-trigger::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #4169e1, #667eea, #87ceeb, #5b9bd5, #667eea, #4169e1);
      background-size: 300% 300%;
      border-radius: 8px;
      opacity: 0.3;
      z-index: -1;
      animation: blueWave 4s ease-in-out infinite;
      filter: blur(6px);
    }

    @keyframes blueWave {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .shadowbox-trigger:hover::before {
      opacity: 0.5;
      filter: blur(8px);
      animation: blueWave 2s ease-in-out infinite;
    }

    /* Efeito de texto brilhante no hover */
    .shadowbox-trigger {
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .shadowbox-trigger:hover {
      animation: blueGlowIntense 2s ease-in-out infinite, textGlowBlue 2s ease-in-out infinite;
    }

    @keyframes textGlowBlue {
      0%, 100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.6),
          0 0 10px rgba(102, 126, 234, 0.5),
          0 0 15px rgba(102, 126, 234, 0.3);
      }
      50% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.7),
          0 0 10px rgba(135, 206, 250, 0.6),
          0 0 15px rgba(135, 206, 250, 0.4);
      }
    }

    /* Previne que o bot√£o seja afetado por z-index de outros elementos */
    .shadowbox-trigger {
      isolation: isolate;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Widget Discord Discreto */
    .discord-widget-compact {

    /* Widget Servidor Compacto */

    .server-widget-compact .server-info {

    /* Responsivo */
    @media (max-width: 768px) {
      .shadowbox-content {
        max-width: 95%;

    /* Fogos de Artif√≠cio */
    .firework {
      position: fixed;
      pointer-events: none;
      z-index: 99999;
    }

    .firework-particle {
      position: fixed;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99999;
      animation: explode 1.5s ease-out forwards;

    @keyframes explode {
      0% {

        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);

    }

    .firework-trail {
      position: fixed;
      width: 3px;
      height: 3px;
      border-radius: 50%;

      z-index: 99999;
      animation: trail 1s ease-out forwards;
    }

    @keyframes trail {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(var(--launch-height)) scale(0.5);
      }
    }

    /* V√≠deo Overlay de Transi√ß√£o */
    .race-video-overlay {
      position: fixed;

    /* Mobile Portrait - For√ßa v√≠deo horizontal */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      .race-video-overlay video {
        transform: rotate(90deg);
        width: 100vh;

    /* Mobile Landscape - Mant√©m normal */

      .race-video-overlay video {

        height: 100vh;

    /* Tablet e Desktop - Responsivo */
    @media screen and (min-width: 769px) {
      .race-video-overlay video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

    .race-video-overlay.fade-out {

    }

        opacity: 0;
      }

  <script>
    // ShadowBox Module
    window.ShadowBox = {
      icons: [
        'emblema.png', 'espadas.png', 'cora√ß√£o.png', 'Diamond.png', 'Gold.png',
        'Platinum.png', 'Bronze.png', 'Masters.png', 'boss.png', 'Espada.png',
        'pedra.png', 'capacete.png', 'Contra ATK.png', 'Elem.png', 'Farm.png',
        'Pvp.png', 'Up.png', 'discord.png', 'youtube.png', 'facebook.png',
        'instagram.png', 'Lider.png', 'comando.png', 'registrado.png',
        'contribuidor.png', 'BIOHAZARD.png', 'Brasil.png', 'Arconde.png',
        '+5.png', '+6.png', 'Divine.png', 'Elems.png', 'rose-icon.png'
      ],
      
      init: function() {
        // Cria o overlay se n√£o existir
        if (!document.getElementById('shadowbox-overlay')) {
          const overlay = document.createElement('div');
          overlay.id = 'shadowbox-overlay';
          overlay.className = 'shadowbox-overlay';
          overlay.innerHTML = `
            <div class="shadowbox-content" id="shadowbox-content">
              <button class="shadowbox-close" onclick="ShadowBox.close()">&times;</button>
              <div id="shadowbox-body"></div>
            </div>
          `;
          document.body.appendChild(overlay);

          // Fecha ao clicar fora do conte√∫do
          overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
              ShadowBox.close();
            }
          });

          // Fecha com ESC
          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
              ShadowBox.close();
            }
          });
          
          // Delega√ß√£o de eventos para checkbox (funciona com elementos din√¢micos)
          overlay.addEventListener('change', function(e) {
            if (e.target && e.target.id === 'concordo-regras' && e.target.checked) {
              // Reproduz som de boas-vindas
              const welcomeSound = new Audio('sounds/welcome.wav');
              welcomeSound.volume = 0.7;
              welcomeSound.play().catch(err => {
                console.log('N√£o foi poss√≠vel reproduzir o √°udio:', err);
              });
              
              // Fecha o shadowbox atual
              ShadowBox.close();
              
              // Aguarda um pequeno delay e abre o ShadowBox de boas-vindas
              setTimeout(function() {
                ShadowBox.openFromElement('shadowbox-concordo');
              }, 300);
            }
          });
        }

        // Adiciona evento de hover aos bot√µes
        this.initButtonEffects();
      },

      initButtonEffects: function() {
        const buttons = document.querySelectorAll('.shadowbox-trigger');
        buttons.forEach(button => {
          // Remove listeners anteriores se existirem
          button.removeEventListener('mouseenter', this.handleMouseEnter);
          button.removeEventListener('mouseleave', this.handleMouseLeave);
          
          // Adiciona novos listeners
          button.addEventListener('mouseenter', this.handleMouseEnter.bind(this));
          button.addEventListener('mouseleave', this.handleMouseLeave.bind(this));
        });
      },

      initCheckboxTriggers: function() {
        // N√£o √© mais necess√°rio - usando delega√ß√£o de eventos no overlay
        // Mantido para compatibilidade
      },

      handleMouseEnter: function(e) {
        const button = e.currentTarget;
        
        // Inicia gera√ß√£o cont√≠nua de √≠cones
        if (button.iconInterval) {
          clearInterval(button.iconInterval);
        }
        
        // Gera o primeiro conjunto imediatamente
        this.spawnIcons(button);
        
        // Continua gerando enquanto o mouse estiver sobre o bot√£o
        button.iconInterval = setInterval(() => {
          this.spawnIcons(button);
        }, 200);
      },

      handleMouseLeave: function(e) {
        const button = e.currentTarget;
        if (button.iconInterval) {
          clearInterval(button.iconInterval);
          button.iconInterval = null;
        }
      },

      spawnIcons: function(button) {
        const rect = button.getBoundingClientRect();
        const iconsToSpawn = 4 + Math.floor(Math.random() * 4); // 4-7 √≠cones por vez
        
        for (let i = 0; i < iconsToSpawn; i++) {
          setTimeout(() => {
            const icon = document.createElement('img');
            const randomIcon = this.icons[Math.floor(Math.random() * this.icons.length)];
            icon.src = 'imagens/icones/ani/' + randomIcon;
            icon.className = 'shadowbox-icon-particle';
            
            // Posi√ß√£o inicial aleat√≥ria ao redor do bot√£o
            const offsetX = (Math.random() - 0.5) * rect.width;
            const offsetY = (Math.random() - 0.5) * rect.height;
            const startX = rect.left + rect.width / 2 + offsetX + window.scrollX;
            const startY = rect.top + rect.height / 2 + offsetY + window.scrollY;
            
            icon.style.left = startX + 'px';
            icon.style.top = startY + 'px';
            
            // Dire√ß√£o de flutua√ß√£o aleat√≥ria mais ampla
            const floatX = (Math.random() - 0.5) * 200;
            icon.style.setProperty('--float-x', floatX + 'px');
            
            // Dura√ß√£o aleat√≥ria para varia√ß√£o
            const duration = 2 + Math.random() * 1;
            icon.style.animationDuration = duration + 's';
            
            // Adiciona evento de erro para fallback
            icon.onerror = function() {
              if (this.parentNode) {
                this.parentNode.removeChild(this);
              }
            };
            
            document.body.appendChild(icon);
            
            // Remove o √≠cone ap√≥s a anima√ß√£o
            setTimeout(() => {
              if (icon.parentNode) {
                icon.parentNode.removeChild(icon);
              }
            }, duration * 1000);
          }, i * 40); // Pequeno delay entre cada √≠cone
        }
      },

      open: function(content) {
        this.init();
        const overlay = document.getElementById('shadowbox-overlay');
        const body = document.getElementById('shadowbox-body');
        body.innerHTML = content;
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      },

      openFromElement: function(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
          const content = element.innerHTML;
          this.open(content);
          
          // Se for o shadowbox de concord√¢ncia, dispara fogos de artif√≠cio
          if (elementId === 'shadowbox-concordo') {
            this.launchFireworks();
          }
          
          // Se for o shadowbox do servidor, toca o som e v√≠deo da ra√ßa
          if (elementId === 'shadowbox-servidor-atual') {
            const config = window.DLConfig || {};
            const guildRace = config.server_guild_race;
            let soundFile = null;
            let videoFile = null;
            
            // Define o arquivo de som e v√≠deo baseado na ra√ßa
            if (guildRace === 'Bellato') {
              soundFile = 'sounds/bcc.wav';
              videoFile = 'efeitos_vfx/bell_transition.webm';
            } else if (guildRace === 'Cora') {
              soundFile = 'sounds/ccc.wav';
              videoFile = 'efeitos_vfx/ccc_transition.webm';
            } else if (guildRace === 'Accretia') {
              soundFile = 'sounds/acc.wav';
              videoFile = 'efeitos_vfx/acc_transition.webm';
            }
            
            // Toca o som se definido
            if (soundFile) {
              const raceSound = new Audio(soundFile);
              raceSound.volume = 0.5;
              raceSound.play().catch(err => {
                console.log('N√£o foi poss√≠vel reproduzir o √°udio da ra√ßa:', err);
              });
            }
            
            // Reproduz o v√≠deo overlay se definido
            if (videoFile) {
              this.playRaceVideo(videoFile);
            }
          }
        } else {
          console.error('ShadowBox: Elemento n√£o encontrado:', elementId);
        }
      },

      launchFireworks: function() {

      createFirework: function(colors) {
        const x = Math.random() * window.innerWidth;
        const launchHeight = -(200 + Math.random() * 300);
        const startY = window.innerHeight;
        
        // Cria a trilha do foguete
        const trail = document.createElement('div');
        trail.className = 'firework-trail';
        trail.style.position = 'fixed';
        trail.style.zIndex = '99999';
        trail.style.left = x + 'px';
        trail.style.top = startY + 'px';
        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        trail.style.setProperty('--launch-height', launchHeight + 'px');
        document.body.appendChild(trail);

        // Ap√≥s a trilha subir, cria a explos√£o
        setTimeout(() => {
          this.createExplosion(x, startY + launchHeight, colors);
          trail.remove();
        }, 1000);
      },

      createExplosion: function(x, y, colors) {
        const particlesCount = 30 + Math.floor(Math.random() * 20);
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        for (let i = 0; i < particlesCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'firework-particle';
          particle.style.position = 'fixed';
          particle.style.zIndex = '99999';
          particle.style.pointerEvents = 'none';
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.backgroundColor = color;
          
          const angle = (Math.PI * 2 * i) / particlesCount;
          const velocity = 50 + Math.random() * 100;
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;
          
          particle.style.setProperty('--tx', tx + 'px');
          particle.style.setProperty('--ty', ty + 'px');
          
          // Adiciona varia√ß√£o no tamanho
          const size = 2 + Math.random() * 4;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Adiciona brilho
          particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
          
          document.body.appendChild(particle);
          
          setTimeout(() => {
            particle.remove();
          }, 1500);
        }
      },

      close: function() {
        const overlay = document.getElementById('shadowbox-overlay');
        overlay.classList.remove('active');
        document.body.style.overflow = '';

      playRaceVideo: function(videoFile) {
        // Cria o container do v√≠deo overlay
        const videoOverlay = document.createElement('div');
        videoOverlay.className = 'race-video-overlay';
        
        // Cria o elemento de v√≠deo
        const video = document.createElement('video');
        video.src = videoFile;
        video.autoplay = true;
        video.muted = false; // N√£o silencia o v√≠deo (caso tenha √°udio pr√≥prio)
        video.playsInline = true;
        video.style.pointerEvents = 'none';
        
        // Adiciona o v√≠deo ao overlay
        videoOverlay.appendChild(video);
        document.body.appendChild(videoOverlay);
        
        // Quando o v√≠deo terminar, faz fade out e remove
        video.addEventListener('ended', () => {
          videoOverlay.classList.add('fade-out');
          setTimeout(() => {
            if (videoOverlay.parentNode) {
              videoOverlay.parentNode.removeChild(videoOverlay);
            }
          }, 500); // Tempo do fade out
        });
        
        // Tratamento de erro
        video.addEventListener('error', (err) => {
          console.log('N√£o foi poss√≠vel reproduzir o v√≠deo da ra√ßa:', err);
          if (videoOverlay.parentNode) {
            videoOverlay.parentNode.removeChild(videoOverlay);
          }
        });
        
        // Inicia reprodu√ß√£o
        video.play().catch(err => {
          console.log('N√£o foi poss√≠vel iniciar o v√≠deo da ra√ßa:', err);

          }
        });
      }
